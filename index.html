<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="#" class="header__link">
        <img src="./images/logo/logo_color_white.svg"
             alt="Логотип сервиса «Место»."
             class="header__logo"></a>
    </header>
    <main class="main page__main">
      <section class="profile main__profile" aria-label="Профиль пользователя">
        <div class="profile__bio">
          <img src="./images/profile/avatar-gem.png"
               alt="Фотография профиля пользователя" class="profile__avatar">
          <div class="profile__details">
            <div class="profile__row">
              <h1 class="profile__name">Южный Урал</h1>
              <button type="button" class="button profile__edit-btn"></button>
            </div>
            <p class="profile__desc">Красоты Южного Урала и восточной Башкирии
            </p>
          </div>
          <button type="button" class="button profile__add-btn"></button>
        </div>
      </section>
      <section class="gallery" aria-label="Фотографии пользователя">
        <ul class="gallery__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <section class="modal modal_type_bio page__modal"
           aria-label="Форма ввода имени и описания профиля">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <form name="bio-form" class="modal__form">
        <h2 class="modal__title">Редактировать профиль</h2>
        <input aria-label="Поле ввода для имени"
               type="text"
               name="bio-field-name"
               class="modal__input modal__input_field_name"
               id="field_name"
               placeholder="Ваше имя"
               minlength="2"
               maxlength="40">
        <span class="modal__error modal__error_field_name"></span>
        <input aria-label="Поле ввода для описания"
               type="text"
               name="bio-field-desc"
               class="modal__input modal__input_field_desc"
               id="field_desc"
               placeholder="Расскажите о себе"
               minlength="2"
               maxlength="200">
        <span class="modal__error modal__error_field_desc"></span>
        <button aria-label="Кнопка сохранения имени и описания" type="submit"
                class="button modal__button">Сохранить
        </button>
      </form>
    </div>
  </section>
  <section class="modal modal_type_card page__modal"
           aria-label="Форма ввода параметров для добавления новой карточки">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <form name="card-form" class="modal__form">
        <h2 class="modal__title">Новое место</h2>
        <input aria-label="Поле ввода для названия карточки"
               type="text"
               name="card-field-title"
               class="modal__input modal__input_field_title"
               id="field_title"
               placeholder="Название"
               minlength="2"
               maxlength="30">
        <span class="modal__error modal__error_field_title"></span>
        <input aria-label="Поле ввода для адреса картинки"
               type="url"
               name="card-field-picture"
               class="modal__input modal__input_field_picture"
               id="field_picture"
               placeholder="Ссылочка на картиночку">
        <span class="modal__error modal__error_field_picture"></span>
        <button aria-label="Кнопка сохранения имени и описания" type="submit"
                class="button modal__button">Создать
        </button>
      </form>
    </div>
  </section>
  <section class="modal modal_type_picture page__modal"
           aria-label="Полноэкранный просмотр картинки">
    <div class="modal__container modal__container_picture">
      <button type="button" class="modal__close-btn"></button>
      <figure class="modal__figure">
        <img src="https://placekitten.com/1280/720"
             alt="Теплый пушистый котенок" class="modal__image">
        <figcaption class="modal__caption"></figcaption>
      </figure>
    </div>
  </section>
  <template class="gallery__item-template">
    <li class="gallery__item">
      <div class="gallery__image-container">
        <div class="gallery__image-wrapper">
          <img class="gallery__image">
        </div>
      </div>
      <button type="button" class="delete gallery__delete-btn"></button>
      <div class="gallery__caption">
        <p class="gallery__text"></p>
        <button type="button" class="like gallery__like-btn"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
