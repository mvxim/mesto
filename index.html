<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="#" class="header__link">
        <img src="./images/logo/logo_color_white.svg" alt="Логотип сервиса «Место»." class="header__logo"> </a>
    </header>
    <main class="main page__main">
      <section class="profile main__profile" aria-label="Профиль пользователя">
        <div class="profile__bio">
          <img src="./images/profile/avatar-gem.png" alt="Фотография профиля пользователя" class="profile__avatar">
          <div class="profile__details">
            <div class="profile__row">
              <h1 class="profile__name">Южный Урал</h1>
              <button type="button" class="button profile__edit-btn"></button>
            </div>
            <p class="profile__desc">Красоты Южного Урала и восточной Башкирии</p>
          </div>
          <button type="button" class="button profile__add-btn"></button>
        </div>
      </section>
      <section class="gallery" aria-label="Фотографии пользователя">
        <ul class="gallery__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <section class="modal modal_type_bio page__modal">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <form name="bio-form" class="modal__form">
        <h2 class="modal__title">Редактировать профиль</h2>
        <input aria-label="Поле ввода для имени" type="text" name="bio-input-name" class="modal__input modal__input_field_name" placeholder="Ваше имя">
        <input aria-label="Поле ввода для описания" type="text" name="bio-input-desc" class="modal__input modal__input_field_desc" placeholder="Расскажите о себе">
        <button aria-label="Кнопка сохранения имени и описания" type="submit" class="button modal__button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="modal modal_type_card page__modal">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <form name="card-form" class="modal__form">
        <h2 class="modal__title">Новое место</h2>
        <input aria-label="Поле ввода для названия карточки" type="text" name="card-input-title" class="modal__input modal__input_field_title" placeholder="Название">
        <input aria-label="Поле ввода для адреса картинки" type="text" name="card-input-picture" class="modal__input modal__input_field_picture" placeholder="Ссылочка на картиночку">
        <button aria-label="Кнопка сохранения имени и описания" type="submit" class="button modal__button">Создать</button>
      </form>
    </div>
  </section>
  <template class="gallery__item-template">
    <li class="gallery__item">
      <img class="gallery__image">
      <button type="button" class="delete gallery__delete-btn"></button>
      <div class="gallery__caption">
        <p class="gallery__text"></p>
        <button type="button" class="like gallery__like-btn"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
